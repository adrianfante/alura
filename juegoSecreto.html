<meta charset="UTF-8">

<input/>
<button> verificar si acerté el secreto</button>

<script>
	var secreto = 5;
	var input = document.querySelector("input");

	function verificar() {
		if (secreto == parseInt(input.value)) {
			alert("usted acertó!");
		} else {
			alert("usted no acertó!");
		}
	}
	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
