<meta charset="UTF-8"/>
<h1>PROGRAMA - Dibuja asteriscos</h1>
<script>
var f = prompt("ingrese numero de filas");
var c = prompt("ingrese numero de columnas");
	for (var filas =1; filas <= f;  filas++) {

		for (var columnas =1; columnas <= c; columnas++) {
			document.write("\t*");
		}
		document.write("<br>");
	}
</script>
