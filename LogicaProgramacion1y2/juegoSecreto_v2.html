<meta charset="UTF-8">

<input/>
<button> verificar si acerté el secreto</button>

<script>
	var secretos = [3,5,7,9,11,14];
	


	var input = document.querySelector("input");
	input.focus();
	function verificar() {
		var encontrado = false;
		for (var posicion = 0; posicion < secretos.length; posicion++) {

			if (secretos[posicion] == parseInt(input.value)) {
				alert("usted acertó!");
				encontrado = true;
				break;
			}
		}
			if (encontrado == false){
				alert("usted no acertó!");
			}
		input.value = "";
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
