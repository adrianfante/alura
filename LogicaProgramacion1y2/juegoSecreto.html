<meta charset="UTF-8">

<input/>
<button> verificar si acerté el secreto</button>

<script>
	var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input");
	input.focus();
	function verificar() {
		if (secreto == parseInt(input.value)) {
			alert("usted acertó!");
		} else {
			alert("usted no acertó!");
		}
		input.value = "";
		input.focus();
	}
	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
