<meta charset="UTF-8"/>
<h1>PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>
	function imprimir(frase) {
		document.write("<br><br>");
		document.write(frase);
		document.write("<br><br>");
	}
	var	numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"))
	var cantidad = 1;
	var totalEdades = 0;
	while (cantidad <= numeroMiembros) {
		var edad = parseInt(prompt("ingrese la edad del familiar " + cantidad))
		totalEdades = totalEdades + edad;
		cantidad++;
	}
	var	mediaEdades = totalEdades / numeroMiembros;
	imprimir("La media de las edades de la familia es: " + Math.round(mediaEdades));
</script>
