<meta charset="UTF-8"/>
<h1>PROGRAMA</h1>

<script>
	function imprimir(frase) {
		document.write("<br><br>");
		document.write(frase);
		document.write("<br><br>");
	}
	var numeroPensado = Math.round(Math.random()*10);
  var intentos = 3;
  var contador = 1;
	//	alert(numeroPensado);
	while (contador <= intentos) {
		var numeroLanzado = parseInt(prompt("ingrese un numero entre 0 y 10"));
		if (numeroPensado == numeroLanzado ) {
			alert("usted acertó, en el intento " + contador + " el numero pensado era: " + numeroPensado);
			break;
		}
		else {
			alert("usted no acertó");
		}
		contador++;
	}
			imprimir("el numero pesado era: " + numeroPensado);
</script>
