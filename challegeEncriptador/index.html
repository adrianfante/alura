<!DOCTYPE html>
<html lang="es-AR">
	<head>
		<meta charset="UTF-8">
		<title>Ecriptador</title>
		<link rel="stylesheet" href="css/estilo.css">
		<script href="js/encriptador.js"></script>
	</head>
	<body>
		<img id="logo" src="img/Vector.svg"/>
		<div>
			<input id="texto-ingresado" type="text" placeholder="Ingrese texto aqui">
			<button id="btn-encriptar">Encriptar</button>
			<button id="btn-desencriptar" >Desencriptar</button>

		</div>
		<div id="rectangulo">
			<img src="img/Muñeco.svg">
			<div id="sin-texto">
				<span class="negrito">Ningún mensaje fue encontrado</span>
				<span class="suave">Ingresa el texto que desees encriptar o desencriptar.</span>
			</div>
		</div>
	</body>
</html>
